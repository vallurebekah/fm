<center><h1>chocolate</h1></center>
<p><a href="https://en.wikipedia.org/wiki/Chocolate_(disambiguation)">Chocolate</a>, or cocoa, is a <a href="https://en.wikipedia.org/wiki/Human_food">food</a> made from roasted and ground<a href="https://www.rxlist.com/supplements/cocoa.htm"> cacao seed</a> kernels that is available as a liquid, solid, or paste, either on its own or as a flavoring agent in other foods.</p>
